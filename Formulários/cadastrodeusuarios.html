</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Gelato sorveteria</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-3">

                <!-- PRINCIPAL -->
                <li class="nav-item">
                    <a class="nav-link" href="principal.html">Principal</a>
                </li>

                <!-- MENU CADASTROS -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Cadastros</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="cadastrodeusuarios.html">Usuários</a></li>
                        <li><a class="dropdown-item" href="cadastrodeclientes.html">Clientes</a></li>
                        <li><a class="dropdown-item" href="cadastrodeproduto.html">Produtos</a></li>
                    </ul>
                </li>

                <!-- SAIR -->
                <li class="nav-item">
                    <a class="nav-link" href="logintela.html">Sair</a>

            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="card shadow-sm p-4">
        <h4 class="fw-semibold mb-4">Cadastro de Usuário</h4>

        <form>

            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" placeholder="Digite o nome">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Digite o email">
            </div>

            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" placeholder="Digite a senha">
            </div>

            <div class="mb-3">
                <label class="form-label">Grupo de Usuário</label>
                <select class="form-select">
                    <option value="">-- Selecione --</option>
                    <option value="1">Administrador</option>
                    <option value="2">Funcionário</option>
                    <option value="3">Gerente</option>
                </select>
            </div>

            <div class="mt-4">
                <button class="btn btn-primary">Cadastrar</button>

                <!-- VOLTAR PARA PRINCIPAL -->
                <a href="principal.html" class="btn btn-secondary ms-2">Voltar</a>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
