        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-3">

                <!-- PRINCIPAL -->
                <li class="nav-item">
                    <a class="nav-link" href="principal.html">Principal</a>
                </li>

                <!-- CADASTROS (SEM LISTAGENS) -->
                <li class="nav-item dropdown">

<!-- CONTEÚDO -->
<div class="container my-5">
    <div class="card shadow-sm p-4">
        <h4 class="fw-semibold mb-4">Cadastro de Produto</h4>

        <form class="row g-3">

            <div class="col-md-8">
                <label class="form-label">Descrição do Produto</label>
                <input type="text" class="form-control" placeholder="Digite o nome do produto">
            </div>

            <div class="col-md-4">
                <label class="form-label">Preço</label>
                <div class="input-group">
                    <span class="input-group-text">R$</span>
                    <input type="text" class="form-control" placeholder="Ex: 59.90">
                </div>
            </div>

            <div class="col-md-4">
                <label class="form-label">Quantidade</label>
                <input type="number" class="form-control" placeholder="Digite a quantidade" min="1">
            </div>

            <div class="col-md-4">
                <label class="form-label">Categoria</label>
                <select class="form-select">
                    <option value="">Selecione</option>
                    <option>Informática</option>
                    <option>Escritório</option>
                    <option>Limpeza</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Ativo</label>
                <input type="text" class="form-control" placeholder="Sim ou Não">
            </div>

            <!-- BOTÕES -->
            <div class="col-12 mt-4 d-flex gap-2">
                <button class="btn btn-primary" type="button">Cadastrar</button>

                <!-- VOLTAR PARA PRINCIPAL -->
                <a href="principal.html" class="btn btn-secondary">Voltar</a>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
